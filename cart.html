    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://use.typekit.net/mbk4moz.css">
    <meta name="keywords" content="graffiti art, canvas, urban art, artwork, stickers, graffiti artist, handmade, bates, streetwear">
    <meta name="description" content="Shop products made by Bates, including throw up, T-shirts, stickers and more.">
</head>

<body>


    <header>
        <div class="logo_mobile">
            <a href="index.html"><img src="billeder/logo_w_text_bigger.svg" alt="logo"></a>
        </div>

        <nav>
            <div id="menuknap">â˜°</div>
            <ul id="menu" class="hidden">
                <li class="left">
                    <ul>
                        <li><a href="works.html">Works</a></li>
                        <li><a href="shows.html">Shows</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </li>
                <li class="logo_desktop">
                    <a href="index.html"><img src="billeder/logo_w_text_bigger.svg" alt="logo"></a>
                </li>
                <li class="right">
                    <ul>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="cart.html" class="active">Cart</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="instagram_un">
        <a href="https://www.instagram.com/greatbates/" target="_blank"><span class="gul_farve">@</span>greatbates</a>
    </div>
    <section class="all-wrapper">
        <section class="wrapper">
            <h1 class="h1-cart">CART</h1>
        </section>

        <section class="content">
            <div class="wrapper">
                <form method="post" action="/cart" id="cart_form" class="cart_form">
                    <ul class="cart_items">
                        <li class="cart_item" data-card-id="1">
                            <div class="item_image_details">
                                <a class="item_image" href="billeder/canvas.jpg" title="Canvas" style="background-image: url(billeder/canvas.jpg)"></a>
                                <div class="item_details">
                                    <a class="item_product">
                                        <span class="item_details_name">Canvas</span>
                                        <span class="item_details_price">
                                            <span class="currency_sign">$</span>
                                            150.00
                                            <span class="currency_code">USD</span>
                                        </span>
                                    </a>
                                </div>
                            </div>
                            <div class="item_quantity_holder">
                                <button class="decrease_button" type="button" data-func="minus">
                                    <svg viewBox="0 0 20 20">
                                        <path d="M5 9h10v2H5z"></path>
                                        <path d="M5 9h10v2H5z"></path>
                                    </svg>
                                </button>
                                <input type="text" class="quantity" autocomplete="off" value="1">
                                <button class="increase_button" type="button" data-func="plus">
                                    <svg viewBox="0 0 20 20">
                                        <path d="M11 5H9v4H5v2h4v4h2v-4h4V9h-4z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="price">
                                <span class="currency_sign">$</span>
                                150.00
                                <span class="currency_code">USD</span>
                            </div>
                            ::after
                        </li>
                    </ul>
                    <div class="cart_footer">
                        <div class="cart_totals">
                            <h3>
                                Total
                                <span>
                                    <span class="currency_sign">$</span>
                                    150.00
                                    <span class="currency_code">USD</span>
                                </span>
                            </h3>
                            <button type="submit" name="checkout" title="Checkout" class="button checkout_button">Checkout</button>
                            <a class="button_continue_shopping" href="shop.html">Continue shopping</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="site_footer">
            <div class="background"></div>
            <div class="left_side">
                <a href="produktview.html">Continue shopping</a>
            </div>
            <div class="right_side">
                <div class="footer_divider"></div>
                <a href="checkout.html">Checkout</a>
            </div>
        </div>
    </section>
    <footer class="cartfooter">
        <p>BATES 2020 <span class="gul_farve">&copy;</span></p>
        <a href="mailto:info@greatbates.com">info@greatbates.com <span class="gul_farve">&#8594;</span></a>
        <a href="contact.html">Contact <span class="gul_farve"> &#8594;</span></a>
        <a href="https://www.instagram.com/greatbates/" target="_blank">Instagram <span class="gul_farve"> &#8594;</span></a>
    </footer>


    <script src="script.js"></script>
</body>

</html>
