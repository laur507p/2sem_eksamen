    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", hentData);


        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let produkt;

        async function hentData() {
            let jsonData = await fetch("http://lauraragnars.dk/eksamen_wp/wordpress/wp-json/wp/v2/produkt/" + id);
            produkt = await jsonData.json();
            console.log(produkt)
            visProdukt();
        }

        function visProdukt() {
            document.querySelector(".navn").textContent = produkt.title.rendered;
            document.querySelector(".pris").textContent = produkt.pris;
            document.querySelector(".billede").src = produkt.billede1.guid;
        }

    </script>
